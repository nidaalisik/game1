
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>İstanbul Gemi Macerası</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #2980b9; }
    canvas { display: block; width: 100%; height: 100%; object-fit: contain; }

    #yuklemeEkran {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(41,128,185,0.9); display: flex; flex-direction: column;
      align-items: center; justify-content: center; color: white; text-align: center;
      font-size: 5vw; z-index: 100;
    }
    #durum { margin-top: 3vh; font-size: 4vw; }

    #bilgi { position: absolute; top: 2vh; left: 50%; transform: translateX(-50%);
             color: red; font-size: 6vw; text-shadow: 2px 2px 4px black; z-index: 10; }
    #talimat { position: absolute; top: 10vh; left: 50%; transform: translateX(-50%);
               color: red; font-size: 4vw; text-shadow: 1px 1px 2px black; z-index: 10; }


    
    
      #aikaLogo {
    position: absolute;
    top: 2vw;
    left: 2vw;
    width: 18vw;
    max-width: 120px;
    opacity: 0;
    animation: fadeInLogo 2s ease-in forwards;
    z-index: 15;
  }

    @keyframes fadeInLogo {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
  #imza {
    position: absolute;
    bottom: 2vw;
    right: 3vw;
    font-size: 2vw;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px black;
    z-index: 20;
  }


      






    
  </style>
</head>
<body>

  






  <canvas id="oyunAlani"></canvas>
  

  <div id="yuklemeEkran">
    <h1>İSTANBUL GEMİ MACERASI</h1>
    <p id="durum">QR KOD BEKLENİYOR...</p>
  </div>

  <div id="bilgi"> ♡ KIZ KULESİ ♡ </div>
  <div id="talimat">Parmağınla Gemini Gezdir!</div>


  <!-- Aika Logosu -->
  <img id="aikaLogo" src="logo.png" alt="Aika Logo">
  
  <!-- İmza -->
  <div id="imza">Developed by Nida A. <br><span style="font-size:85%;">Inspired by Burak A. </span></div>






  
  <script src="oyun.js"></script>
</body>
</html>
